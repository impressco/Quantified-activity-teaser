<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style type="text/css">
    * {
        font-family: Rubik, sans-serif;
    }
    
    .activity-block {
        max-width: 860px;
        display: flex;
        background-color: #ffffff;
        border-radius: 4px;
        height: 16vw;
        width: 80vw;
    }
    
    .svg-container {
        position: relative;
        flex-grow: 2;
        flex-shrink: 2;
        background-color: #3d8da1;
    }
    
    .svg-content {
        position: absolute;
        top: 50%;
        -webkit-transform: translateY(-50%);
        -ms-transform: translateY(-50%);
        transform: translateY(-50%);
        left: 0;
        right: 0;
        margin: auto;
        text-align: center;
        padding: 15%;
    }
    
    .info {
        width: 60%;
        text-align: center;
        flex-shrink: 3;
        flex-grow: 1;
        position: relative;
    }
    
    .title {
        font-size: 20px;
        padding: 0.5vw;
        margin-bottom: 0.5vw;
    }
    
    .counter-img {
        position: relative;
    }
    
    .counter-line {
        background-color: #a6a6a6;
        height: 4px;
        width: 55%;
        left: 20%;
        top: 15px;
        margin: 0 auto;
        position: absolute;
        z-index: 1;
    }
    
    .counter-text,
    .counter-numbers {
        display: flex;
        justify-content: space-between;
        width: 60%;
        margin: 0 auto;
    }
    
    .counter-number {
        background-color: #c9e5d1;
        font-weight: 500;
        font-size: 22px;
        width: 32px;
        height: 28px;
        padding-top: 0px;
        border-radius: 50%;
        display: inline-block;
        z-index: 2;
    }
    
    .counter-text {
        width: 80%;
    }
    
    .counter-text-element {
        width: 33%;
        font-size: 14px;
    }
    
    .lets-go {
        border-width: 0;
        background-color: #027b8c;
        border-radius: 70px;
        color: #ffffff;
        padding: 0.5vw 28px;
        font-size: 16px;
        margin-bottom: 16px;
    }
    
    .timer {
        font-size: 14px;
        position: absolute;
        bottom: 0;
        right: 1vw;
        color: #7d7d7d;
    }
    
    @media only screen and (max-width: 768px) {
        .activity-block {
            flex-wrap: wrap;
            max-width: none;
            height: auto;
        }
        .svg-container {
            width: 100%;
            min-height: 30vw;
        }
        .svg-content {
            height: 90%;
        }
        .title {
            font-size: 4vw;
        }
        .counter-line {
            height: 0.5vw;
            top: 2.35vw;
        }
        .counter-number {
            font-size: 4.2vw;
            width: 5vw;
            height: 5vw;
        }
        .counter-text-element {
            font-size: 2vw;
        }
        .lets-go {
            box-shadow: transparent;
            font-size: 2.5vw;
        }
        .timer {
            font-size: 2vw;
            right: 16px;
        }
    }
</style>
